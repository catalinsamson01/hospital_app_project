<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient List</title>
</head>
<body>
<h1>Patient List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <!-- Alte coloane din tabel -->
  </tr>
  </thead>
  <tbody>
  <!-- Iterăm prin lista de pacienți și afișăm datele lor -->
  <tr th:each="patient : ${patients}">
    <td th:text="${patient.id}"></td>
    <td th:text="${patient.name}"></td>
    <!-- Alte coloane din tabel -->
  </tr>
  </tbody>
</table>
</body>
</html>
