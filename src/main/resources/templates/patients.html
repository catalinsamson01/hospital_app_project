<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Pacienți</title>
    <style>
        /* Stilizare pentru navbar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        /* Stilizare pentru tabel */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        /* Stilizare pentru formular */
        form {
            width: 80%;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://wallpapercave.com/wp/wp9040625.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #333;
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
    }

    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .content {
        text-align: center;
        padding: 100px;
    }

    h1 {
        font-size: 36px;
        margin: 0;
        padding: 0;
    }

    p {
        font-size: 18px;
        margin: 0;
        padding: 0;
    }
</style>
</head>
</body>
<div class="navbar">
    <a href="home">Home</a>
    <a href="patients">Patients</a>
    <a href="doctors">Doctors</a>
    <a href="rooms">Rooms</a>
    <a href="rents">Rents</a>
</div>

<!-- Tabel pentru adăugarea pacienților -->
<h2>Adaugă Pacienți</h2>
<form action="/patients/add" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="disease">Disease:</label>
    <input type="text" id="disease" name="disease" required>

    <!-- redirect to /patients to simulate refresh page -->
    <input type="submit" value="Adaugă Pacient">
</form>
